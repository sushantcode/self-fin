name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
env:
  REACT_APP_AWS_ACCESSKEY: ${{ secrets.REACT_APP_AWS_ACCESSKEY }}
  REACT_APP_AWS_REGION: ${{ secrets.REACT_APP_AWS_REGION }}
  REACT_APP_AWS_SECRETKEY: ${{ secrets.REACT_APP_AWS_SECRETKEY }}
  REACT_APP_ENCRYPTION_SALT: ${{ secrets.REACT_APP_ENCRYPTION_SALT }}
  REACT_APP_PASSWORD_ENCRYPTER: ${{ secrets.REACT_APP_PASSWORD_ENCRYPTER }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SELF_FIN }}"
          channelId: live
          projectId: self-fin
