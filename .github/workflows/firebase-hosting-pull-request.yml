name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  REACT_APP_AWS_ACCESSKEY: ${{ secrets.REACT_APP_AWS_ACCESSKEY }}
  REACT_APP_AWS_REGION: ${{ secrets.REACT_APP_AWS_REGION }}
  REACT_APP_AWS_SECRETKEY: ${{ secrets.REACT_APP_AWS_SECRETKEY }}
  REACT_APP_HASHEDPASSWORD: ${{ secrets.REACT_APP_HASHEDPASSWORD }}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SELF_FIN }}'
          projectId: self-fin
